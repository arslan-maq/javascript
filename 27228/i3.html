<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Metadata Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        #filters {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            max-width: 600px;
        }

        #filters label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        #filters input, #filters select, #filters button {
            margin-bottom: 15px;
            padding: 12px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #filters input[type="date"] {
            padding: 10px;
        }

        #filters button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        #filters button:hover {
            background-color: #0056b3;
        }

        #visualizations {
            display: flex;
            flex-direction: column;
            margin: 20px auto;
            max-width: 1200px;
        }

        #visualizations div {
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            #visualizations {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            #visualizations div {
                flex: 1;
                min-width: 300px;
                margin: 10px;
            }
        }

        .articles {
            margin: 20px auto;
            max-width: 1200px;
        }

        .articles h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .articles ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .articles li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            color: #555;
        }

        .articles li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Article Metadata Explorer</h1>
    <div id="filters">
        <label for="dateRange">Publication Date:</label>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        
        <label for="author">Author:</label>
        <select id="author" multiple>
            <!-- Options will be dynamically added -->
        </select>
        
        <label for="topic">Topic:</label>
        <select id="topic" multiple>
            <!-- Options will be dynamically added -->
        </select>
        
        <button onclick="applyFilters()">Apply Filters</button>
    </div>
    
    <div id="visualizations">
        <div id="network-graph"></div>
        <div id="bar-chart"><canvas id="bar-chart-canvas"></canvas></div>
        <div id="pie-chart"><canvas id="pie-chart-canvas"></canvas></div>
        <div id="timeline-view"></div>
    </div>

    <div class="articles">
        <h2>Articles</h2>
        <ul id="articlesList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const articles = [
            { id: 1, title: "Exploring Quantum Computing", author: "Alice Johnson", topic: "Quantum Computing", date: "2024-08-15" },
            { id: 2, title: "Advancements in AI Technology", author: "Bob Smith", topic: "Artificial Intelligence", date: "2024-07-20" },
            { id: 3, title: "Understanding Blockchain", author: "Charlie Davis", topic: "Blockchain", date: "2024-06-10" },
            { id: 4, title: "The Future of Renewable Energy", author: "Dana Lee", topic: "Renewable Energy", date: "2024-05-25" },
            { id: 5, title: "Deep Learning Techniques", author: "Eve Miller", topic: "Machine Learning", date: "2024-08-01" },
            { id: 6, title: "Introduction to Data Science", author: "Frank White", topic: "Data Science", date: "2024-07-15" },
            { id: 7, title: "Cybersecurity Best Practices", author: "Grace Clark", topic: "Cybersecurity", date: "2024-06-05" },
            { id: 8, title: "The Evolution of Internet Protocols", author: "Henry Martin", topic: "Networking", date: "2024-08-10" },
            { id: 9, title: "Machine Learning in Healthcare", author: "Ivy Turner", topic: "Healthcare", date: "2024-07-25" },
            { id: 10, title: "Augmented Reality and Its Applications", author: "Jack Wilson", topic: "Augmented Reality", date: "2024-06-30" }
        ];

        function populateFilters() {
            const authors = [...new Set(articles.map(article => article.author))];
            const topics = [...new Set(articles.map(article => article.topic))];

            const authorSelect = document.getElementById('author');
            const topicSelect = document.getElementById('topic');

            authors.forEach(author => {
                const option = document.createElement('option');
                option.value = author;
                option.textContent = author;
                authorSelect.appendChild(option);
            });

            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicSelect.appendChild(option);
            });
        }

        function applyFilters() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const selectedAuthors = Array.from(document.getElementById('author').selectedOptions).map(option => option.value);
            const selectedTopics = Array.from(document.getElementById('topic').selectedOptions).map(option => option.value);

            const filteredArticles = articles.filter(article => {
                const articleDate = new Date(article.date);
                return (!startDate || articleDate >= startDate) &&
                       (!endDate || articleDate <= endDate) &&
                       (selectedAuthors.length === 0 || selectedAuthors.includes(article.author)) &&
                       (selectedTopics.length === 0 || selectedTopics.includes(article.topic));
            });

            updateVisualizations(filteredArticles);
            displayArticles(filteredArticles);
        }

        function updateVisualizations(filteredArticles) {
            // Clear previous visualizations
            document.getElementById('network-graph').innerHTML = '';
            document.getElementById('bar-chart').innerHTML = '<canvas id="bar-chart-canvas"></canvas>';
            document.getElementById('pie-chart').innerHTML = '<canvas id="pie-chart-canvas"></canvas>';
            document.getElementById('timeline-view').innerHTML = '';

            // Bar Chart
            const topicCounts = filteredArticles.reduce((counts, article) => {
                counts[article.topic] = (counts[article.topic] || 0) + 1;
                return counts;
            }, {});
            const barChart = new Chart(document.getElementById('bar-chart-canvas').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: Object.keys(topicCounts),
                    datasets: [{
                        label: 'Articles by Topic',
                        data: Object.values(topicCounts),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                boxWidth: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `${tooltipItem.label}: ${tooltipItem.raw} articles`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    onClick: (event, activeElements) => {
                        if (activeElements.length > 0) {
                            const index = activeElements[0].index;
                            const selectedTopic = barChart.data.labels[index];
                            applyFiltersByTopic(selectedTopic);
                        }
                    }
                }
            });

            // Pie Chart
            const authorCounts = filteredArticles.reduce((counts, article) => {
                counts[article.author] = (counts[article.author] || 0) + 1;
                return counts;
            }, {});
            const pieChart = new Chart(document.getElementById('pie-chart-canvas').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: Object.keys(authorCounts),
                    datasets: [{
                        label: 'Articles by Author',
                        data: Object.values(authorCounts),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                boxWidth: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `${tooltipItem.label}: ${tooltipItem.raw} articles`;
                                }
                            }
                        }
                    },
                    onClick: (event, activeElements) => {
                        if (activeElements.length > 0) {
                            const index = activeElements[0].index;
                            const selectedAuthor = pieChart.data.labels[index];
                            applyFiltersByAuthor(selectedAuthor);
                        }
                    }
                }
            });

            // Timeline View
            // Implementation for timeline view will require additional library like D3.js
        }

        function displayArticles(filteredArticles) {
            const articlesList = document.getElementById('articlesList');
            articlesList.innerHTML = '';
            filteredArticles.forEach(article => {
                const listItem = document.createElement('li');
                listItem.textContent = `${article.title} - ${article.author} - ${article.topic} - ${article.date}`;
                articlesList.appendChild(listItem);
            });
        }

        function applyFiltersByTopic(topic) {
            document.getElementById('topic').value = [topic];
            applyFilters();
        }

        function applyFiltersByAuthor(author) {
            document.getElementById('author').value = [author];
            applyFilters();
        }

        // Initialize the page
        populateFilters();
        updateVisualizations(articles);
        displayArticles(articles);
    </script>
</body>
</html>
